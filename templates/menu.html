<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Option</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</head>

<body>
    <div style="margin-top: 30px; background-color :orange; border: 1px solid orange">
        <center>
            <h1 style="color : blue; font-size : 50px; "><b>Menu</b></h1>
<!--            <hr style=" height: 2px; background-color: orange ">-->
        </center>
    </div>

    <div style="margin: 30px; border: 2px solid orange">
        <center style="margin-top: 3px">
            <h4 style="color: blue">Code |  Quantity  | Flower</h4>
        </center>
    </div>


    <div style="margin: 30px; margin-top: 5px;">
                {% for i in m %}
        <h5 style="margin-left: 543px;margin-top:10px; color: blue"><pre>{{i}}   |     {{m[i][0]}}     |   {{m[i][1]}}</pre></h5>
                {% endfor %}
    </div>

    <div style="background-color: pink">
        <center>
            <h6><i>**please enter bouquet in the form of flower code. e.g: AABCDEE</i></h6>
        </center>
    </div>

    <div style="margin-top: 20px;">
                <form>
                    <center>
                        <h5 style="color : blue">Enter Bouquet <input style="margin-left: 30px; border: 1px solid orange" type="text" name="f_name"></h5>
                    </center>
                </form>
        </div>

    <center>
        <div style="margin-top: 25px">
            <a href="/home"><button style = "background-color:orange;border: 1px solid orange; width: 120px;" type="button" class="btn btn-primary" >Back</button></a>
            <a href="#"><button style = "width: 120px; margin: 15px" type="button" class="btn btn-primary">Order</button></a>
        </div>
    </center>

</body>
</html>
